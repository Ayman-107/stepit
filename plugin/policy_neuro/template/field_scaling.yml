# Map each field name to scaling parameters applied elementwise
# Provide either bias OR mean, and either scale OR std. Missing entries default to 0.0 bias and 1.0 scale.

joint_pos:      # Example using bias/scale pair
  bias:         # [Optional] Union[Float, List[Float]], added to the field
    - 0.0
    - -0.7
    - 1.5
    - 0.0
    - -0.7
    - 1.5
    - 0.0
    - -0.7
    - 1.5
    - 0.0
    - -0.7
    - 1.5
  scale: 1.0    # [Optional] Union[Float, List[Float]], multiplied with the field

joint_vel:      # Example using mean/std pair
  mean: 0.0     # [Optional] Union[Float, List[Float]], subtracted from the field
  std: 10.0     # [Optional] Union[Float, List[Float]], inverse applied as scale (1 / std)
